    <!-- Styles -->

<body>
    
    <!-- Quote container -->
    <section class="quote-container">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12 text-left">
                    <i class="quotemark fas fa-quote-left"></i>
                </div>
                <div class="col-10">
                    <h1 class="the-quote">loading...</h1>
                </div>
                <div class="col-12 text-right">
                    <i class="quotemark fas fa-quote-right"></i>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bottom -->
    <section class="bottom">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <p title="Head like a fucking orange.">~ Karl Pilkington</p>
                    <p><a class="btn btn-grey" onclick="generateQuote();">Another&hellip;</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <section class="footer">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    Quotes by <a href="https://en.wikipedia.org/wiki/Karl_Pilkington" target="_blank" rel="nofollow noreferrer">Karl Pilkington</a> | Site by <a href="https://github.com/Roob89/" target="_blank" rel="nofollow noreferrer">Roob</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Scripts -->
    <script src="script.js"></script>
